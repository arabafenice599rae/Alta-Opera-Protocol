<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1F2937" stroke-width="18"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#3CE3FF" stroke-opacity="0.35" stroke-width="6"/>

  <!-- Bonding curve (quadratic-like path) -->
  <path d="M 80 360
           Q 180 280 250 260
           T 432 140"
        fill="none"
        stroke="#3CE3FF"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- A-shaped mark (AltaOpera "A") -->
  <path d="M 176 360
           L 256 150
           L 336 360"
        fill="none"
        stroke="#E5E7EB"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Crossbar of the A -->
  <path d="M 208 290 L 304 290"
        fill="none"
        stroke="#E5E7EB"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Small node on the curve (liquidity point) -->
  <circle cx="352" cy="200" r="10" fill="#3CE3FF"/>

  <!-- Tiny accent dot -->
  <circle cx="130" cy="190" r="6" fill="#3CE3FF" fill-opacity="0.6"/>

  <!-- Subtle inner shadow (for depth) -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#000000" stroke-opacity="0.25" stroke-width="8"/>

</svg>
